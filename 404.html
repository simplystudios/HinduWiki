        var example = [
          'देहिनोऽस्मिन्यथा देहे कौमारं यौवनं जरा। तथा देहान्तरप्राप्तिर्धीरस्तत्र न मुह्यति॥ २-१३ <hr> english translation : Just as the boyhood, youth and old age come to the embodied Soul in this body, in the same manner, is the attaining of another body; the wise man is not deluded at that.',
          'न जायते म्रियते वा कदाचिन् नायं भूत्वा भविता वा न भूयः। अजो नित्यः शाश्वतोऽयं पुराणो न हन्यते हन्यमाने शरीरे॥ २-२० <hr> english translation : The soul is never born, it never dies having come into being once, it never ceases to be. Unborn, eternal, abiding and primeval, it is not slain when the body is slain.',
          'जातस्य हि ध्रुवो मृत्युर्ध्रुवं जन्म मृतस्य च। तस्मादपरिहार्येऽर्थे न त्वं शोचितुमर्हसि॥ २-२७ <hr> english translation : Death is certain for the born, and re-birth is certain for the dead; therefore you should not feel grief for what is inevitable.',
          'विहाय कामान्यः सर्वान्पुमांश्चरति निःस्पृहः।निर्ममो निरहङ्कारः स शान्तिमधिगच्छति॥ २-७१ <hr> english translation : That man attains peace who, abandoning all desires, moves about without longing, without the sense of mine and without egoism',
        ];

        document.addEventListener('DOMContentLoaded', function() {
            var randomIndex = Math.floor(Math.random() * example.length);
            document.getElementById("sequence").innerHTML = example[randomIndex];
        });
