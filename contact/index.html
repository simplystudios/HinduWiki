    <div class="container">
    <h1>Contact Us</h1>
    <h2>Contact us through this form or email us at devlopers@hinduwiki.ml</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Query Title..." required>
      <textarea name="message" placeholder="Your Query..." required></textarea>
      <input type="submit" value="Submit">
    </form>
    <div id="success-message" class="success-message"></div>
    <div id="error-message" class="error-message"></div>
  </div>

  <script>
    const contactForm = document.getElementById("contact-form");

      contactForm.addEventListener("submit", event => {
        event.preventDefault();

        const title = contactForm.elements["name"].value;
        const message = contactForm.elements["message"].value;
        const mail = `devlopers@hinduwiki.ml`

        const gmailUrl = `https://mail.google.com/mail/?view=cm&to=${encodeURIComponent(mail)}&su=${encodeURIComponent(title)}&body=${encodeURIComponent(message)}`;
        window.open(gmailUrl, "_blank");

        // Display success message or perform other logic here
        const successMessage = document.getElementById("success-message");
        successMessage.textContent = "Thank you for contacting us!";
        contactForm.reset();
      });

  </script>
